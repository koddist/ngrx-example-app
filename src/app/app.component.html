<div class="grid-container">
  <div class="col">
    <h2>Books</h2>
    <app-book-list
      class="book-list"
      [books]="books$ | async"
      (add)="onAdd($event)">
    </app-book-list>
  </div>
  <div class="col">
    <h2>My Collection</h2>
    <app-book-collection
      class="book-collection"
      [books]="bookCollection$ | async"
      (remove)="onRemove($event)">
    </app-book-collection>
  </div>
</div>
